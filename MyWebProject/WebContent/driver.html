    <h4 class="test">Room Form<br>(<b>All the fields are mandatory</b>)</h4>
    <table id="man" width="30%" style="height: 100%;" align="center" cellpadding="10" cellspacing="0" border="0">
    
        <form name="htmlform" action="testservlet"  method="post"  onsubmit="return allnumeric()">
   
        <tr><td>Room ID</td><td> <input type="textbox" id="abc" name="roomid"><sup>*</sup></td></tr>
        <tr><td>Room Cost</td> <td><input type="textbox" name="roomcost" ><sup>*</sup></td></tr>
        
        
        <tr><td>Room Type</td><td><select id="select" name="roomtype" onchange="return validateNoOfBeds();">
                    <option value="123" >Choose a value</option>
  <option value="AC,1">AC</option>
  <option value="NONAC,1">NON-AC</option>
  <option value="ICU,1">ICU</option>
  <option value="General,10">General</option>
  </select><sup>*</sup></td></tr>
        <tr><td>Dept ID</td><td><input type="text" id="dno" name="dno"><sup>*</sup></td></tr>
        
        <tr><td>No of beds</td><td> <input type="text" id="contact" name="abcd" readonly><sup>*</sup></td></tr>
<tr><td><input type="submit" value="submit" ></td><td><input type="reset" value="Reset" ></td></tr>
</form>
